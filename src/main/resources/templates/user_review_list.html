<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/user_review_list.css}" rel="stylesheet">
</head>
<body>

	<header>
		<div class="top">
			<p>ここは<span th:text="${user.userName}"></span>さんが食べたラーメンを記録しているページです。</p>
		</div>

		<div class="info">
			<h1>
				<a th:href="@{/showReview}"><img th:src="@{/img/sign.jpg}"
					class="sign"></a>
			</h1>
			<div class="center">
				<h2 class="title">らぁめん記録</h2>
			</div>
			<span class="text"><span th:text="${user.userName}"></span>さんの記録</span>
		</div>
		<div class="top"></div>
	</header>
	
	<div th:text="${message}" style="font-size: 20px; text-align: center;"></div>

	<div class="card-deck">
		<div class="row row-eq-height">
			<div class="col-sm-6 col-md-3" th:each="review : ${reviewList}">
				<div class="card ramen">
					<a th:href="@{'/detail?reviewId=' + ${review.reviewId}}"> 
					<img class="card-img-top img-fluid row-eq-height photo" th:src="${review.ramenImage.imagePath}"></a>
					<div class="card-body px-2 py-3 text-center">
						<a th:href="@{'/detail?reviewId=' + ${review.reviewId}}"> 
						<span class="card-title" th:text="${review.ramenShop.shopName}"></span></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- pagination -->
	<div class="pages">
		<nav class="page-nav">
			<ul class="pager">
				<li class="previous" th:if="${start != 0}">
				<a th:href="@{'/userDetail/toUserReviewList?start='+${start - 8}}">&larr; prev</a></li>
				<li class="next" th:if="${count > start + 8}">
				<a th:href="@{'/userDetail/toUserReviewList?start='+${start + 8}}">next &rarr;</a></li>
			</ul>
		</nav>
	</div>

</body>
</html>

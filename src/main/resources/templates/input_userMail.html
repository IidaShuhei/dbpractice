<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/password.css}" rel="stylesheet">
</head>
<body>

	<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/reset/token}" th:object="${resetPasswordForm}">
						<fieldset>
							<legend> パスワードの再設定 </legend>
							<label class="control-label" style="color: red" for="inputError"></label>
							<div class="alert alert-danger" th:if="${errorMessage}">
								<p th:text="${errorMessage}">お送りしたメールに記載の英数字と異なっています</p>
							</div>
							<p>パスワード再設定の方法を記載したメールをお送りいたします。</p>
							<div class="form-group">
								<label for="inputPassword">登録されているメールアドレスを入力してください</label>
								<label th:errors="*{userMail}" style="color: red"></label>
								<input type="text" id="inputPassword" class="form-control" name="userMail" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">メールを送信</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		
</body>
</html>

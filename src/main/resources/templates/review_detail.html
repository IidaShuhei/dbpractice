<body>
<header>
	<div class="head">

	</div>
</header>

	<form th:action="@{/favorite}" id="favorite" method="post">
		<input type="hidden" name="reviewId" th:value="${review.reviewId}">
	</form>
	
<div class="box">

	<div class="container">
	
		<img th:src="${review.ramenImage.imagePath}" class="postImg">
		
		<div class="small">
			<div class="top">
				<div class="icon">

						<input type="hidden" name="shopId" th:value="${review.ramenShop.shopId}">
						<button class="btn">üè†<span th:text="${review.ramenShop.shopName}" class="text"></span></button>
				    </form>
				</div>
			</div>
				<hr>

				</div>
			</div>
				
			<div class="post">
			<hr> 
			<div class="goodFavo">
				<div >
				<ul>
				 <li>
				  <span th:if="${favorite}"><a type="button" id="favorite-btn"><img th:src="@{/img/heart1.png}" class="noheart" style="width:40px; height: 40px"></a></span>
				  <span th:if="${nofavorite}"><a type="button" id="favorite-btn"><img th:src="@{/img/heart1.png}" class="heart" style="width:40px; height: 40px"></a></span>

			</div>

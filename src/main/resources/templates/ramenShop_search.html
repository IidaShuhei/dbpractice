<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
</head>
<body>
	<div class="box">
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">ラーメン店舗検索</h3>
						</div>
						<div class="panel-body">
							<a type="button" th:href="@{/ramenShop/toRegister}"
								class="btn btn-primary">ラーメン店舗新規登録</a><br> <br>
							<form th:action="@{/ramenShop/search}" method="post">
								ラーメン店舗を検索する <br>
								<input type="text" name="shopName">
								<button>
									<i class="fas fa-search"></i>
								</button>
							</form>
						</div>
						<span th:text="${message}"></span>

						<form th:action="@{/ramen/toInsert}" method="post">
							<div th:each="ramenShop : ${ramenShopList}">
								<input type="radio" id="ramenShop"
									th:text="${ramenShop.shopName}" th:value="${ramenShop.shopId}"
									name="shopId">
							</div>
							<div>
								<input type="hidden" name="shopId">
								<button class="btn btn-primary"
									data-dismiss="modal">決定</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

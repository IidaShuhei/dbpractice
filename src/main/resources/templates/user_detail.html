<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ユーザー詳細</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/user_detail.css}" rel="stylesheet">
<link rel="shortcut icon" href="https://example.com/favicon.ico" type="image/vnd.microsoft.icon">
<link rel="shortcut icon" href="https://www.iconj.com/ico/p/3/p354m72bm2.ico" type="image/x-icon" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
</head>
<body>
<header>
	<div class="head">
		<div class="bigInfo">
			<form th:action="@{/showReview}">
				<button id="logo"><span class="logo">RaaaaLife...</span></button>
			</form>
		</div>
		<div class="smallInfo">
			<ul>
				<li><a type="button" th:href="@{'/userDetail/toDetail?userId=' + ${user.userId}}"><span th:text="${user.userName}"></span>&nbsp;
				<img th:src="${user.userIcon.iconImagePath}" class="img" onerror="this.src='/img/user.jpg'"/></a></li>
				<li><a th:href="@{/review/toInsert}">投稿</a></li>
				<li><a th:href="@{/logout}">ログアウト</a></li>
			</ul>
		</div>
	</div>
</header>

<div class="box">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">ユーザー情報</h3>
			</div>
			<div class="panel-body">
				<fieldset>
				<div class="dai">
					<div class="box1">
						<div class="form-group" th:if="${user.userIcon.iconImagePath}">
							<a th:href="${user.userIcon.iconImagePath}" data-lightbox="group"><img th:src="${user.userIcon.iconImagePath}" onerror="this.src='/img/user.jpg'" class="icon"/></a>
						</div>
						<div class="form-group" th:unless="${user.userIcon.iconImagePath}">
							<img th:src="${user.userIcon.iconImagePath}" onerror="this.src='/img/user.jpg'" class="icon"/>
						</div>
					</div>
					<div class="box2">
						<div class="form-group">
							<span th:text="${user.userRank.userRank}"></span>
							<span class="space">
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">ランク一覧</button>
							</span>
						<!-- モーダルの設定 -->
						</div>
							<div class="modal fade" id="exampleModalLong" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLongTitle"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title rank" id="exampleModalLongTitle">ユーザーランク一覧</h5>
										</div>
										<div class="modal-body info1">
											<table class="info">
												<tbody class="list1">
													<tr th:each="rank : ${userRankList}">
													<td th:text="${rank.userRank}"></td></tr>
												</tbody>
												<tbody class="list2">
													<tr th:each="total : ${totalRamens}">
													<td th:text="${total}"></td></tr>
												</tbody>
											</table>
										<br>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">閉じる</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div th:text="${user.userName}"></div>
						</div>
						<div class="form-group">
							<div th:text="${user.userMail}"></div>
						</div>
						<div class="form-group">
							<span th:if="${total}">
								現在の記録…<span th:text="${total}"></span><span>杯</span>
							</span>
							<span th:unless="${total}">
								<span>まだラーメンを食べていません</span>
							</span>
						</div>
						<div class="form-group favorite">
							<a th:href="@{/favorite/showFavoriteList}">お気に入りリスト</a>
						</div>
					</div>
				</div>
					
					<form th:action="@{/userDetail/toUserReviewList}" method="post">
						<input class="btn-block btn btn-primary" type="submit" value="ラーメン記録">
					</form><br>
					<form th:action="@{/userDetail/toUpdateUser}" method="post">
						<input type="hidden" name="userId" th:value="${user.userId}">
						<input class="btn btn-success btn-block" type="submit" value="編集">
					</form>
				</fieldset>
			</div>
		</div>
	</div>
</div>

<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

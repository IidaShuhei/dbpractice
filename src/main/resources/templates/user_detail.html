<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/user_detail.css}" rel="stylesheet">
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="box">
	<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">ユーザー情報</h3>
					</div>
					<div class="panel-body">
						<fieldset>
								<div class="form-group">
									<img th:src="${user.userIcon.iconImagePath}" style="border-radius: 30%;width:  100px; height: 100px;" onerror="this.src='/img/user.jpg'"/>
								</div>
								<div class="form-group">
									<span th:text="${user.userRank.userRank}"></span>
								
								<!-- モーダルの設定 -->
								<button type="button" class="btn btn-primary"
										data-toggle="modal" data-target="#exampleModalLong">
										ランク一覧</button>
								</div>
									<div class="modal fade" id="exampleModalLong" tabindex="-1"
										role="dialog" aria-labelledby="exampleModalLongTitle"
										aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLongTitle">ランク一覧</h5>
												</div>
												<div class="modal-body">
													<table class="info">
														<tbody class="list1">
															<tr th:each="rank : ${userRankList}">
															<td th:text="${rank.userRank}"></td></tr>
														</tbody>
														<tbody class="list2">
															<tr th:each="total : ${totalRamens}">
															<td th:text="${total}"></td></tr>
														</tbody>
													</table>
												<br>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-dismiss="modal">閉じる</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								
								
								<div class="form-group">
									<div th:text="${user.userName}"></div>
								</div>
								<div class="form-group">
									<div th:text="${user.userMail}"></div>
								</div>
							<form th:action="@{/userDetail/toUserReviewList}" method="post">
								<input class="btn-block btn btn-primary" type="submit" value="ラーメン記録">
							</form><br>
							<form th:action="@{/userDetail/toUpdateUser}" method="post">
								<input type="hidden" name="userId" th:value="${user.userId}">
								<input class="btn btn-success btn-block" type="submit" value="編集">
							</form>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

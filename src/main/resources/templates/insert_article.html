<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
	<div class="box">
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">記事投稿</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<form th:action="@{/ramen/insert}" method="post"
									th:object="${articleRegisterForm}"
									enctype="multipart/form-data">
									
									<button type="button" class="btn btn-primary"
										data-toggle="modal" data-target="#Modal">ラーメン店舗検索</button>

									<div class="modal" id="Modal" tabindex="-1" role="dialog"
										aria-labelledby="Modal" aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
												<a type="button" th:href="@{/ramenShop/toRegister}" class="btn btn-primary">ラーメン店舗新規登録</a>
												</div>
												<div class="modal-body">
												<input type="radio" th:each="ramenShop : ${ramenShopList}"
											th:text="${ramenShop.shopName}" name="ramenShop">
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-primary"
														data-dismiss="modal">決定</button>
												</div>
											</div>
										</div>
									</div>
									
									<p></p>									
									
									<div class="form-group">
										<label th:errors="*{ramenName}" style="color: red">ラーメン名を入力してください</label>
										<input type="text" name="ramenName" class="form-control"
											th:field="*{ramenName}" placeholder="醤油ラーメン">
									</div>
									<div class="form-group">
										<label th:errors="*{ramenPrice}" style="color: red">ラーメン名を入力してください</label>
										<input type="text" name="ramenPrice" class="form-control"
											th:field="*{ramenPrice}" placeholder="値段（800）">
									</div>
									<label th:errors="*{ramenImage}" style="color: red">画像を選択してください</label>
									<input type="file" name="ramenImage" th:field="*{ramenImage}"
										accept=".jpg,.png"><br> <input
										class="btn btn-success btn-block" type="submit" value="登録">
								</form>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

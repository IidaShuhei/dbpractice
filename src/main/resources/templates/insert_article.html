<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
	<div class="box">
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">記事投稿</h3>
						</div>
						<div class="panel-body">
							<fieldset>
								<form th:action="@{/ramen/insert}" method="post"
									th:object="${articleRegisterForm}"
									enctype="multipart/form-data">

									<a th:href="@{/ramenShop}" type="button" class="btn btn-primary">ラーメン店舗検索</a>

									<p th:if="${ramenShop}" th:text="${ramenShop.shopName}"></p>

									<div class="form-group">
										<label th:errors="*{ramenName}" style="color: red">ラーメン名を入力してください</label>
										<input type="text" name="ramenName" class="form-control"
											th:field="*{ramenName}" placeholder="醤油ラーメン">
									</div>
									<div class="form-group">
										<label th:errors="*{ramenPrice}" style="color: red">ラーメン名を入力してください</label>
										<input type="text" name="ramenPrice" class="form-control"
											th:field="*{ramenPrice}" placeholder="値段（800）">
									</div>
									<label th:errors="*{ramenImage}" style="color: red">画像を選択してください</label>
									<input type="file" name="ramenImage" th:field="*{ramenImage}"
										accept=".jpg,.png"><br> <input
										class="btn btn-success btn-block" type="submit" value="登録">
									<input type="hidden" th:if="${ramenShop}" th:value="${ramenShop.shopId}" name="shopId">
								</form>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

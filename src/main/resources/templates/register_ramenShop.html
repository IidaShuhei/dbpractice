<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ラーメン店舗登録</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/register_ramenShop.css}" rel="stylesheet">
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script th:src="@{/js/weekday.js}"></script>
<script th:src="@{/js/register_ramenShop.js}"></script>
<link rel="shortcut icon" href="http://example.com/favicon.ico" type="image/vnd.microsoft.icon">
<link rel="shortcut icon" href="http://www.iconj.com/ico/p/3/p354m72bm2.ico" type="image/x-icon" />
</head>
<body>
<header>
	<div class="head">
		<div class="bigInfo">
			<form th:action="@{/showReview}">
				<button id="logo"><span class="logo">RaaaaLife...</span></button>
			</form>
		</div>
		<div class="smallInfo">
			<ul>
				<li><img th:src="${user.userIcon.iconImagePath}" class="img" onerror="this.src='/img/user.jpg'"/></li>
				<li><a type="button" th:href="@{'/userDetail/toDetail?userId=' + ${user.userId}}"><span th:text="${user.userName}"></span></a></li>
				<li><a th:href="@{/review/toInsert}">投稿</a></li>
				<li><a th:href="@{/logout}">ログアウト</a></li>
			</ul>
		</div>
	</div>
</header>

	<div class="box">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">ラーメン店舗登録</h3>
				</div>
				<div class="panel-body">
					<fieldset>
						<form th:action="@{/ramenShop/register}" method="post"
							th:object="${ramenShopRegisterForm}"
							enctype="multipart/form-data">
							<div class="form-group">
								<label th:errors="*{shopName}" style="color: red">店舗名を入力してください</label>
								<input type="text" name="shopName" th:field="*{shopName}"
									class="form-control" placeholder="店舗名">
							</div>
							<div class="form-group form">
								<label th:errors="*{zipcode}" style="color: red">郵便番号を入力してください</label>
								<input type="number" name="zipcode" th:field="*{zipcode}"
									id="zipcode" class="form-control" placeholder="郵便番号"
									pattern="\d{3}-?\d{4}"> 
								<input type="button" id="btn" value="検索" class="btn btn-primary">
							</div>
							<div class="form-group">
								<label th:errors="*{prefecture}" style="color: red">都道府県を入力してください</label>
								<input type="text" name="prefecture" class="form-control"
									id="prefecture" th:field="*{prefecture}" placeholder="都道府県">
							</div>
							<div class="form-group">
								<label th:errors="*{city}" style="color: red">市町村を入力してください</label>
								<input type="text" name="city" class="form-control"
									th:field="*{city}" id="city" placeholder="市町村">
							</div>
							<div class="form-group">
								<label th:errors="*{other}" style="color: red">その他を入力してください</label>
								<input type="text" name="other" class="form-control"
									th:field="*{other}" id="other" placeholder="その他">
							</div>
							<div class="form-group">
								<label th:errors="*{holidays}" style="color: red">休日を入力してください</label>
								<input type="text" name="holidays" class="form-control"
									th:field="*{holidays}" id="other" placeholder="休日️">
							</div>

							<button type="button" class="btn btn-primary"
								data-toggle="modal" data-target="#exampleModalLong">
								営業時間登録</button>

							<!-- モーダルの設定 -->
							<div class="modal fade" id="exampleModalLong" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLongTitle"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLongTitle">ラーメン店舗営業時間</h5>
										</div>
										<div class="modal-body">

											<label><input type="checkbox" value="月曜日"
												id="monday">月曜日</label>
											<div id="parentMon">
												<!-- ここにinputが追加される -->
											</div>
											<input type="button" value="追加" id="addMon" class="btn btn-outline-info">
											<label for="Mon24" id="allMon">
											<input type="checkbox" class="mon3" value="24時間" id="Mon24">24時間</label><br><br>

											<label><input type="checkbox" value="火曜日"
												id="tuesday">火曜日</label>
											<div id="parentTue">
												<!-- ここにinputが追加される -->
											</div>
											<input type="button" value="追加" id="addTue" class="btn btn-outline-info">
											<label for="Tue24" id="allTue"><input
												type="checkbox" class="tue3" value="24時間" id="Tue24">24時間</label><br><br>

											<label><input type="checkbox" value="水曜日"
												id="wednesday">水曜日</label>
											<div id="parentWed">
												<!-- ここにinputが追加される -->
											</div>
											<input type="button" value="追加" id="addWed" class="btn btn-outline-info">
											<label for="Wed24" id="allWed"><input
												type="checkbox" class="wed3" value="24時間" id="Wed24">24時間</label><br><br>

											<label><input type="checkbox" value="木曜日"
												id="thursday">木曜日</label>
											<div id="parentThu">
												<!-- ここにinputが追加される -->
											</div>
											<input type="button" value="追加" id="addThu" class="btn btn-outline-info">
											<label for="Thu24" id="allThu"><input
												type="checkbox" class="thu3" value="24時間" id="Thu24">24時間</label><br><br>

											<label><input type="checkbox" value="金曜日"
												id="friday">金曜日</label>
											<div id="parentFri">
												<!-- ここにinputが追加される -->
											</div>
											<input type="button" value="追加" id="addFri" class="btn btn-outline-info">
											<label for="Fri24" id="allFri"><input
												type="checkbox" class="fri3" value="24時間" id="Fri24">24時間</label><br><br>

											<label><input type="checkbox" value="土曜日"
												id="saturday">土曜日</label>
											<div id="parentSat">
												<!-- ここにinputが追加される -->
											</div>
											<input type="button" value="追加" id="addSat" class="btn btn-outline-info">
											<label for="Sat24" id="allSat"><input
												type="checkbox" class="sat3" value="24時間" id="Sat24">24時間</label><br><br>

											<label><input type="checkbox" value="日曜日"
												id="sunday">日曜日</label>
											<div id="parentSun">
												<!-- ここにinputが追加される -->
											</div>
											<input type="button" value="追加" id="addSun" class="btn btn-outline-info">
											<label for="Sun24" id="allSun"><input
												type="checkbox" class="sun3" value="24時間" id="Sun24">24時間</label><br><br>

										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">決定</button>
										</div>
									</div>
								</div>
							</div>
							<br>
							<br> <input class="btn btn-success btn-block"
								type="submit" value="登録">
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

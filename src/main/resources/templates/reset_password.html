<!DOCTYPE html>
<html  lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/password.css}" rel="stylesheet">
</head>
<body>

	<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/reset/setPass}" th:object="${resetPasswordForm}">
						<fieldset>
							<legend> 新しいパスワードを入力してください </legend>
							<label class="control-label" style="color: red" for="inputError"></label>
							<div class="form-group">
								<label for="inputPassword">新パスワード:</label>
								<label th:errors="*{password}" style="color: red"></label>
								<input type="password" name="password" id="inputPassword" class="form-control" placeholder="パスワード" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用新パスワード:</label>
								<label th:errors="*{confirmationPassword}" style="color: red"></label>
								<input type="password" name="confirmationPassword" id="inputConfirmationPassword" class="form-control" placeholder="確認用パスワード" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
								<small style="color: red">パスワードは8文字以上、1文字以上の数字、小文字、大文字アルファベットが含まれていること</small>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">再設定</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

</body>
</html>

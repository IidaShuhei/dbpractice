plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

apply plugin: 'java'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.6.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.6.RELEASE'
    runtimeOnly 'org.postgresql:postgresql:42.2.11'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.2.2.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'practice'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
